<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Collection</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <h3>SignUp For My NewsLetter</h3>
            <form action="/" method="post" class="form-card">
                <label for="fname">Your First Name:</label>
                <input name="fname" type="text" placeholder="Enter First Name" required autofocus><br>
                <label for="lname">Your Last Name:</label>
                <input type="text" name="lname" placeholder="Enter Last Name" required><br>
                <label for="email">Your Email Address:</label>
                <input name="email" type="text" placeholder="Enter Your Email" required><br>
                <button type="submit" name="submit">SignUp</button>
            </form>
        </div>
    </div>
    
</body>
</html>
